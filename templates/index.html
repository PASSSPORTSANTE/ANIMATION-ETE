<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Clubs</title>
</head>
<body>
    <h1>Ajouter un Club</h1>
    <form action="/ajouter_club" method="POST">
        <label>Nom:</label> <input type="text" name="nom"><br>
        <label>Adresse:</label> <input type="text" name="adresse"><br>
        <label>Président:</label> <input type="text" name="president"><br>
        <label>Email:</label> <input type="email" name="email"><br>
        <label>Téléphone:</label> <input type="text" name="telephone"><br>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
